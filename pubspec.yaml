name: calcnote
description: "A note-taking app with built-in calculator functionality."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Markdown & Text
  flutter_markdown: ^0.6.23
  markdown_editable_textinput: ^2.1.0
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Math & Calculations
  math_expressions: ^2.6.0
  
  # Utils
  intl: ^0.20.2
  collection: ^1.17.1
  uuid: ^4.2.2
  
  # Security
  flutter_secure_storage: ^10.0.0-beta.1
  local_auth: ^2.1.7
  
  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  receive_sharing_intent: ^1.8.0
  
  # PDF Generation & Viewing
  pdf: ^3.10.8
  printing: ^5.11.0
  flutter_pdfview: ^1.3.2
  syncfusion_flutter_pdf: ^28.2.4
  syncfusion_flutter_pdfviewer: ^28.2.4
  flutter_quill: ^11.5.0
  flutter_colorpicker: ^1.0.3
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  
  # Compression
  archive: ^3.4.10
  
  # URL Handling
  url_launcher: ^6.1.14
  
  # AI Features (Voice input temporarily disabled due to Gradle compatibility)
  # speech_to_text: 6.3.0
  # flutter_tts: ^3.8.5
  
  # Bluetooth
  flutter_blue_plus: ^1.31.15
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Notifications & Reminders
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Math Rendering (temporarily disabled until we can find a better solution)
  # flutter_math_fork: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# Hive generator configuration
build_runner:
  generate: true

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/Vicon.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Vicon.png"
  min_sdk_android: 21 # Minimum Android SDK version
  web:
    generate: true
    image_path: "assets/Vicon.png"
  windows:
    generate: true
    image_path: "assets/Vicon.png"
  macos:
    generate: true
    image_path: "assets/Vicon.png"
  linux:
    generate: true
    image_path: "assets/Vicon.png"
